<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="parent__header">
            <div class="header__header-line">
                <div class="header-line__logo">
                    <h1>PROZRENIE</h1>
                </div>

                <div class="header-line__header-center-drop">
                    <ul>
                        <li class="header-center-drop__dropdown">
                            <a href="#">Услуги</a>
                            <ul class="dropdown__content">
                                <li><a href="#">Сервис 1</a></li>
                                <li><a href="#">Сервис 2</a></li>
                                <li><a href="#">Сервис 3</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="header-line__button-contact">
                    <button class="button-contact__button">Связаться с нами</button>
                </div>
            </div>

            <div class="header__header-center">
                <div class="header-center__header-left-article">
                    <div class="header-left-article__header-article-text">
                        <img class="header-article-text__img-net" src="./image/image-logo__header/net.png" alt="net">
                        Студия создания и <br> продвижения <span class="header-article-text__span">мобильных <br>
                            приложений</span>
                    </div>

                    <div class="header-left-article__header-article-button">
                        <button class="header-article-button">Дальше</button>
                    </div>
                </div>

                <div class="header-center__header-right-article">
                    <img src="./image/image-header__center/center-net.png" alt="net__center"
                        class="header-right-arcticle__img-center-net">
                    <img src="./image/image-header__center/header-mobile.png" alt="img-mobile"
                        class="header-right-arcticle__img-center-mobile">

                    <div class="header-right-article__article-first-card">
                        <h6 class="article-first-card__text-card">Подержка</h6> <img
                            src="./image/image-header__center/first-vector.png" alt="first-vector"
                            class="article-first-card__first-image-article">
                    </div>

                    <div class="header-right-article__article-second-card">
                        <h6 class="article-second-card__text-card">ASO оптимизация</h6> <img
                            src="./image/image-header__center/second-vector.png" alt="second-vector"
                            class="article-second-card__second-image-article">
                    </div>

                    <div class="header-right-article__article-therd-card">
                        <h6 class="article-third-card__text-card">Публикации</h6> <img
                            src="./image/image-header__center/third-vector.png" alt="third-vector"
                            class="article-third-card__third-image-article">
                    </div>
                </div>
            </div>

            <div class="header__header-footer">
                <div class="header-footer__header-footer-title">
                    Наша <span class="header-footer-title__header-footer-span">команда</span>
                </div>

                <div class="header-footer__header-footer-subtitle">
                    Собрали лучших для вооплощения ваших идей
                </div>

                <div class="header-footer__header-footer-workers">
                    <div class="header-footer-workers__header-top-workers">
                        <img src="./image/image-header__footer/workers/first-worker.png" alt="first-worker-img"
                            class="header-top-workers">
                        <img src="./image/image-header__footer/workers/second-worker.png" alt="second-worker-img"
                            class="header-top-workers">
                        <img src="./image/image-header__footer/workers/third-worker.png" alt="third-worker-img"
                            class="header-top-workers">
                        <img src="./image/image-header__footer/workers/fourth-worker.png" alt="fourth-worker-img"
                            class="header-top-workers">
                        <img src="./image/image-header__footer/workers/fifth-worker.png" alt="fifth-worker-img"
                            class="header-top-workers">
                        <img src="./image/image-header__footer/workers/six-worker.png" alt="six-worker-img"
                            class="header-top-workers">
                    </div>

                    <div class="header-footer-workers__header-down-workers">
                        <img src="./image/image-header__footer/workers/seven-worker.png" alt="first-worker-img"
                            class="header-top-workers">
                        <img src="./image/image-header__footer/workers/8-worker.png" alt="second-worker-img"
                            class="header-top-workers">
                        <img src="./image/image-header__footer/workers/9-worker.png" alt="third-worker-img"
                            class="header-top-workers">
                        <img src="./image/image-header__footer/workers/10.png" alt="fourth-worker-img"
                            class="header-top-workers">
                        <img src="./image/image-header__footer/workers/11.png" alt="fifth-worker-img"
                            class="header-top-workers">
                        <img src="./image/image-header__footer/workers/12.png" alt="six-worker-img"
                            class="header-top-workers">
                    </div>
                </div>

                <img src="./image/image-header__footer/background-image.png" alt="background-image"
                    class="header-footer__header-background-img">
            </div>
        </div>

        <div class="parent__intermedia-line">
            <div class="intermedia-line__intermedia-line-top ">
                <img src="./image/intermedia-line-img/dino.png" alt="intermedia-picture" class="intermedia-line-top__intermedia-line-picture-gradient">
                <img src="./image/intermedia-line-img/pterod.png" alt="intermedia-picture" class="intermedia-line-top__intermedia-line-picture">
                <img src="./image/intermedia-line-img/cactus 1.png" alt="intermedia-picture" class="intermedia-line-top__intermedia-line-picture">
                <img src="./image/intermedia-line-img/cactus 2.png" alt="intermedia-picture" class="intermedia-line-top__intermedia-line-picture">
                <img src="./image/intermedia-line-img/cactus 3.png" alt="intermedia-picture" class="intermedia-line-top__intermedia-line-picture">
            </div>

            <div class="intermedia-line__intermedia-line-down">
                <img src="./image/intermedia-line-img/cloud.png" alt="intermedia-picture" class="intermedia-line-top__intermedia-line-picture-cloud">
                <img src="./image/intermedia-line-img/cloud 2.png" alt="intermedia-picture" class="intermedia-line-top__intermedia-line-picture-cloud">
                <img src="./image/intermedia-line-img/cloud 3.png" alt="intermedia-picture" class="intermedia-line-top__intermedia-line-picture-cloud">
                <img src="./image/intermedia-line-img/cloud 4.png" alt="intermedia-picture" class="intermedia-line-top__intermedia-line-picture-cloud">
            </div>
        </div>

    </div>
</body>

</html>
